{% extends "ups/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2 style="padding: 15px"></h2>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Search For Package with Tracking Number</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-warning" type="submit">Search</button>
        </div>
    </form>
</div>
<article class="media content-section">
    <div class="media-body">
        <p class="article-content"> $Total Price: {{ data }} </p>
        <p class="article-content"> Estimate Time: {{ timeEst }} </p>
    </div>
</article>
{% endblock content %}
